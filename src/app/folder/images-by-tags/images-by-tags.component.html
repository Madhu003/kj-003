<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Images BY Tages</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-searchbar animated placeholder="Search By Tags" debounce="1000"  (ionChange)="searchByTag($event)">
    </ion-searchbar>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Images BY Tages</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let item of imagesList" (click)=showImage(item)>
                <img class="thumbnail-img" [src]=item.webURL />
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
