<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Gallery</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-searchbar animated placeholder="Search By Tags" (click)="goToImagesByTags()">
    </ion-searchbar>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Gallery</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row *ngFor="let category of categories" (click)="goToTappedCategory($event, category)">
            <ion-col size="12" style="background: #0018ff1f;">{{category.name}}</ion-col>
            <ion-col size="3" *ngFor="let item of category.list.slice(0, 6); let i = index">
                <img class="thumbnail-img" [src]=item.webURL>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
