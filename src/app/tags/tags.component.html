<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Tags</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item *ngFor="let tag of tags">
            <ion-label style="min-width: 90%;" *ngIf="!tag.isInEditMode">
                <ion-icon name="pricetag-outline"></ion-icon>
                &nbsp;&nbsp;
                {{tag.name}}
            </ion-label>
            <ion-input id="tag-edit" style="padding-left: 0px;" *ngIf="tag.isInEditMode" [value]="tag.name"
                (ionChange)="getINputValue($event, tag)">
            </ion-input>
            <ion-button fill="clear" (click)="selectImages(tag)">
                +
            </ion-button>
            <ion-button fill="clear" (click)="setEditable(tag)">
                <ion-icon *ngIf="!tag.isInEditMode" name="create-outline"></ion-icon>
                <ion-icon *ngIf="tag.isInEditMode" name="checkmark-outline"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-button expand="block" (click)="presentAlertPrompt()">
        <ion-icon name="add-outline"></ion-icon>
        &nbsp;&nbsp;
        Add Tag
    </ion-button>
</ion-footer>
